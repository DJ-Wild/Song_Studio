<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График выхода песен</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #00FF00);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
                }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .info-box {
            background: #444;
            padding: 15px 20px;
            border-radius: 10px;
            width: 300px;
        }
        .info-box h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .info-box p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav>
        <a href="https://dj-wild.github.io/Song_Studio/">Главная</a>
        <a href="https://dj-wild.github.io/Song_Studio/News.html">Новости</a>
    </nav>

    <!-- Контент -->
    <h1>Очень скоро...</h1>
    <div class="info-box">
        <h2>Я буду знать</h2>
        <p>1.1.24 - 8.1.24</p>
    </div>
</body>
</html>
