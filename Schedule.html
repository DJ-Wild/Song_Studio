<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График выхода песен</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #00FF00);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            color: white;
            opacity: 1; /* Стартовое значение прозрачности */\n            transition: opacity 0.5s ease; /* Анимация прозрачности */\n        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;\n            font-size: 1.2em;\n            margin: 0 15px;\n            transition: color 0.3s ease;\n            cursor: pointer;\n        }

        nav a:hover {
            color: #00FF00;\n        }\n\n        h1 {\n            font-size: 2em;\n            font-weight: bold;\n            text-align: center;\n            margin-bottom: 20px;\n        }

        .song-info {
            background-color: #444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .song-info h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .song-info p {
            font-size: 1em;
            margin: 5px 0 0;
        }
    </style>
    <script>
        document.addEventListener(\"DOMContentLoaded\", () => {\n            const links = document.querySelectorAll(\"nav a\");\n            links.forEach(link => {\n                link.addEventListener(\"click\", (event) => {\n                    event.preventDefault(); // Отключаем мгновенный переход\n                    const target = link.getAttribute(\"href\"); // Получаем ссылку\n\n                    // Анимация исчезновения\n                    document.body.style.opacity = \"0\";\n\n                    setTimeout(() => {\n                        window.location.href = target; // Переход на новую страницу\n                    }, 500); // Время должно совпадать с transition в CSS\n                });\n            });\n        });\n    </script>\n</head>\n<body>\n    <nav>\n        <a href=\"https://dj-wild.github.io/Song_Studio/\">Главная</a>\n        <a href=\"https://dj-wild.github.io/Song_Studio/News.html\">Новости</a>\n    </nav>\n    <h1>Очень скоро...</h1>\n    <div class=\"song-info\">\n        <h2>Я буду знать</h2>\n        <p>1.1.24 - 8.1.24</p>\n    </div>\n</body>\n</html>
