<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График выхода песен</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #00FF00);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            color: white;
            opacity: 1; /* Для анимации прозрачности */\n            transition: opacity 0.5s ease; /* Плавность перехода */\n        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        nav a:hover {
            color: #00FF00;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .song-info {
            background-color: #444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .song-info h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .song-info p {
            font-size: 1em;
            margin: 5px 0 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll("nav a");
            links.forEach(link => {
                link.addEventListener("click", (event) => {
                    event.preventDefault(); // Отключаем мгновенный переход
                    const target = link.getAttribute("href"); // Получаем ссылку

                    // Анимация исчезновения
                    document.body.style.opacity = "0";

                    setTimeout(() => {
                        window.location.href = target; // Переход на новую страницу
                    }, 500); // Время должно совпадать с transition в CSS
                });
            });
        });
    </script>
</head>
<body>
    <nav>
        <a href="https://dj-wild.github.io/Song_Studio/">Главная</a>
        <a href="https://dj-wild.github.io/Song_Studio/News.html">Новости</a>
    </nav>
    <h1>Очень скоро...</h1>
    <div class="song-info">
        <h2>Я буду знать</h2>
        <p>1.1.24 - 8.1.24</p>
    </div>
</body>
</html>
