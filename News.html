<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #00FF00);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px; /* Отступ от шапки */
        }

        nav {
            background: black;
            width: 100%;
            padding: 10px 0;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00FF00;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
        }

        .news-container {
            margin-top: 100px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .news-item {
            background: #444;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .news-item h2 {
            margin: 0;
            font-size: 1.8em;
            color: #00FF00;
        }

        .news-item p {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav>
        <a href="https://dj-wild.github.io/Song_Studio/">Главная</a>
        <a href="https://dj-wild.github.io/Song_Studio/Schedule.html">График выхода песен</a>
    </nav>

    <!-- Заголовок -->
    <h1>Новости</h1>

    <!-- Контейнер новостей -->
    <div class="news-container">
        <!-- Новости будут загружаться сюда -->
    </div>

    <script>
    // Получаем данные из файла news.json на GitHub Pages
    fetch('https://dj-wild.github.io/Song_Studio/news.json')  // Убедись, что путь правильный
        .then(response => response.json())
        .then(data => {
            const container = document.querySelector('.news-container');
            container.innerHTML = ''; // Очищаем контейнер перед добавлением новых новостей

            // Проходим по всем новостям и добавляем их в контейнер
            data.forEach(news => {
                const newsItem = `
                    <div class="news-item">
                        <h2>${news.title}</h2>
                        <p>${news.content}</p>
                    </div>
                `;
                container.innerHTML += newsItem;
            });
        })
        .catch(error => {
            console.error('Ошибка при загрузке новостей:', error);
            const container = document.querySelector('.news-container');
            container.innerHTML = '<p>Не удалось загрузить новости. Попробуйте позже.</p>';
        });
    </script>

</body>
</html>
