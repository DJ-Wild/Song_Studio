<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #00FF00);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        nav a:hover {
            color: #00FF00;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .news-container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        .news-item {
            background-color: #444;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .news-item h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }

        .news-item p {
            margin: 5px 0;
        }

        .news-item .date {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://dj-wild.github.io/Song_Studio/">Главная</a>
        <a href="https://dj-wild.github.io/Song_Studio/Schedule.html">График выхода песен</a>
    </nav>
    <h1>Новости</h1>
    <div class="news-container" id="newsContainer">
        <!-- Новости будут загружены сюда -->
    </div>

    <script>
        // Загружаем JSON с новостями
        async function loadNews() {
            try {
                const response = await fetch('news.json'); // Файл JSON с новостями\n                const news = await response.json();\n\n                const container = document.getElementById('newsContainer');\n                container.innerHTML = ''; // Очищаем контейнер на случай перезагрузки\n\n                news.forEach(item => {\n                    const newsElement = document.createElement('div');\n                    newsElement.classList.add('news-item');\n                    newsElement.innerHTML = `\n                        <h2>${item.title}</h2>\n                        <p class=\"date\">${item.date}</p>\n                        <p>${item.content}</p>\n                    `;\n                    container.appendChild(newsElement);\n                });\n            } catch (error) {\n                console.error('Ошибка загрузки новостей:', error);\n            }\n        }\n\n        // Загружаем новости при загрузке страницы\n        document.addEventListener('DOMContentLoaded', loadNews);\n    </script>\n</body>\n</html>
