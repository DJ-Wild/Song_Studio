<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #00FF00);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background: black;
            width: 100%;
            padding: 10px 0;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00FF00;
        }

        .news-container {
            margin-top: 100px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .news-item {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h1 {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav>
        <a href="https://dj-wild.github.io/Song_Studio/">Главная</a>
        <a href="https://dj-wild.github.io/Song_Studio/Schedule.html">График выхода песен</a>
    </nav>

    <!-- Заголовок -->
    <h1>Новости</h1>

    <!-- Контейнер новостей -->
    <script>
    fetch('news.json')
        .then(response => response.json())
        .then(data => {
            const container = document.querySelector('.news-container');
            container.innerHTML = ''; // Очищаем контейнер

            data.forEach(news => {
                const newsItem = `
                    <div class="news-item">
                        <p><strong>${news.title}</strong><br>${news.content}</p>
                    </div>
                `;
                container.innerHTML += newsItem;
            });
        });
</script>

</body>
</html>
